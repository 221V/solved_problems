  <script>

   function min2(count,values){
     var result = "";
     var value1, value2, min;
     var values_arr = values.split(' ');
     for(var i = 1; i <= values_arr.length; i++){
       if((i % 2 == 1)&&(count > 0)){
         value1 = Number(values_arr[i-1]);
         value2 = Number(values_arr[i]);
         if(value1 < value2){
           min = value1;
         }else{
           min = value2;
         }
         count--;
         if(result == ""){
           result = +min;
         }else{
           result = result + " " + min;
         }
       }
     }
     return result;
   }
   console.log(min2(3,"5 3 2 8 100 15"));
   
   
   //};
