   function sum3(count,values){
     var result = "";
     var values_arr = values.split(' ');
     for(var i = 0; i < values_arr.length; i++){
       if((i % 2 == 1)&&(count > 0)){
         count--;
         if(result == ""){
           result = +(Number(values_arr[i]) + Number(values_arr[i-1]));
         }else{
           result = result + " " + (Number(values_arr[i]) + Number(values_arr[i-1]));
         }
       }
     }
     return result;
   }
   console.log(sum3(3,"100 8 15 245 1945 54"));
