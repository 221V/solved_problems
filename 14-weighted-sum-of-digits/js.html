  <script>
   //window.onload = function() {
     
   function wsd(count,values){
     var result = "";
     var value1, res1;
     for(var i = 0; i < count; i++){
       var res1 = 0;
       value1 = values[i].toString();
       for(var j=0;j<value1.length;j++){
         res1 = res1 + Number(value1[j]) * (j + 1);
       }
       if(result == ""){
         result = +res1;
       }else{
         result = result + " " + res1;
       }
     }
     return result;
   }
   console.log(wsd(3,[9, 15, 1776]));
   
   
   //};
