  <script>
   //window.onload = function() {
     
   function ar_pr(count,values){
     var result = "";
     //var value1, value2, value3, res1;
     var res1;
     for(var i = 0; i < count; i++){
       res1 = 0;
       //value1 = values[i][0];
       //value2 = values[i][1];
       //value3 = values[i][2];
       
       for(var j=0;j<values[i][2];j++){
         if(j == 0){
         res1 = res1 + values[i][0];
         }else{
         res1 = res1 + values[i][0] + j * values[i][1];
         }
       }
       if(result == ""){
         result = +res1;
       }else{
         result = result + " " + res1;
       }
     }
     return result;
   }
   console.log(ar_pr(2, [[5, 2, 3], [3, 0, 10]]));
   
   
   //};
